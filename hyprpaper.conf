# Hyprpaper configuration
# -----------------------
# Single wallpaper applied to all monitors
# Make sure the file path is correct!

preload = ~/Downloads/4K Wallpaper  Dump REUPLOAD/mountains-near-grass-5k-ej.jpg

# Apply same image to all monitors (auto-adjusted for your setup)
wallpaper = eDP-1,~/Downloads/4K Wallpaper  Dump REUPLOAD/mountains-near-grass-5k-ej.jpg
wallpaper = DP-2,~/Downloads/4K Wallpaper  Dump REUPLOAD/mountains-near-grass-5k-ej.jpg

# Scale mode: fill (alternatives: center, fit, tile, stretch)
mode = fill
