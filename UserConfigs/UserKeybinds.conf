# Waybar / Bar related
bind = $mainMod CTRL ALT, B, exec, pkill -SIGUSR1 waybar # Toggle hide/show waybar 
bind = $mainMod CTRL, B, exec, $scriptsDir/WaybarStyles.sh # Waybar Styles Menu
bind = $mainMod ALT, B, exec, $scriptsDir/WaybarLayout.sh # Waybar Layout Menu

# FEATURES / EXTRAS (UserScripts)
bind = $mainMod SHIFT, M, exec, $UserScripts/RofiBeats.sh # online music using rofi
bind = $mainMod, M, exec, $UserScripts/ToggleMicMonitor.sh # Toggle mic monitoring
binde = $mainMod ALT, M, exec, $UserScripts/MicMonitorVolume.sh up # Increase mic monitor volume (repeatable)
binde = $mainMod SHIFT ALT, M, exec, $UserScripts/MicMonitorVolume.sh down # Decrease mic monitor volume (repeatable)
bind = $mainMod, W, killactive, # close active (not kill)
bind = $mainMod SHIFT, W, exec, $scriptsDir/KillActiveProcess.sh # Kill active process
bind = $mainMod, R, exec, $UserScripts/RestartWindow.sh # Restart active window
binde = CTRL ALT, W, exec, $UserScripts/WallpaperRandom.sh # Random wallpapers (repeatable)
binde = $mainMod CTRL, left, exec, $UserScripts/WallpaperNavigate.sh prev # Previous wallpaper (repeatable)
binde = $mainMod CTRL, right, exec, $UserScripts/WallpaperNavigate.sh next # Next wallpaper (repeatable)
bind = $mainMod, O, exec, $UserScripts/ToggleOpacity.sh # Toggle window transparency
bind = $mainMod SHIFT, K, exec, $UserScripts/TofiKeybindSearch.sh # search and execute keybinds via tofi
bind = $mainMod SHIFT, A, exec, $scriptsDir/Animations.sh #hyprland animations menu
bind = $mainMod SHIFT, O, exec, $UserScripts/ZshChangeTheme.sh # Change oh-my-zsh theme
bindln = ALT_L, SHIFT_L, exec, $scriptsDir/SwitchKeyboardLayout.sh # Change keyboard layout
bind = $mainMod ALT, C, exec, $UserScripts/RofiCalc.sh # calculator (qalculate)

# Notification controls
bind = $mainMod CTRL, N, exec, swaync-client -C # Clear all notifications
bind = $mainMod CTRL SHIFT, N, exec, swaync-client -d # Close notification panel

# Window switching with Alt+Tab (override default)
bind = ALT, tab, cyclenext
bind = ALT, tab, bringactivetotop
bind = ALT SHIFT, tab, cyclenext, prev
bind = ALT, Caps_Lock, cyclenext, prev

