$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
$UserConfigs = $HOME/.config/hypr/UserConfigs

# settings for User defaults apps - set your default terminal and file manager on this file
source= $UserConfigs/01-UserDefaults.conf

# common shortcuts
bindr = $mainMod, $mainMod_L, exec, tofi-drun # Super Key to Launch tofi menu
bind = $mainMod, D, exec, pkill tofi-drun || tofi-drun # Main Menu (APP Launcher)
bind = $mainMod, B, exec, xdg-open "https://"  # default browser
bind = $mainMod, A, exec, pkill rofi || true && ags -t 'overview' # desktop overview (if installed)

# Unbind default tab workspace cycling (from configs/Keybinds.conf:92-93)
unbind = $mainMod, tab
unbind = $mainMod SHIFT, tab
bind = $mainMod, tab, hyprexpo:expo, toggle # HyprExpo overview mode

# Override period/comma to cycle through ALL workspaces (including empty ones)
unbind = $mainMod, period
unbind = $mainMod, comma
bind = $mainMod, period, workspace, r+1  # next workspace (relative, includes empty)
bind = $mainMod, comma, workspace, r-1   # previous workspace (relative, includes empty)

# Override mouse wheel to cycle through ALL workspaces (including empty ones)
unbind = $mainMod, mouse_down
unbind = $mainMod, mouse_up
bind = $mainMod, mouse_down, workspace, r-1  # previous workspace with mouse wheel (includes empty)
bind = $mainMod, mouse_up, workspace, r+1    # next workspace with mouse wheel (includes empty)

# Mouse side buttons to move window to next/previous workspace
bind = $mainMod, mouse:275, movetoworkspace, r+1  # SUPER + side button (back) = move window to next workspace
bind = $mainMod, mouse:276, movetoworkspace, r-1  # SUPER + extra button (forward) = move window to previous workspace

# Move window to next/previous workspace and follow (hold/tap-able)
binde = $mainMod SHIFT, period, movetoworkspace, +1  # move window to next workspace and follow (repeatable)
binde = $mainMod SHIFT, comma, movetoworkspace, -1   # move window to previous workspace and follow (repeatable)
bind = $mainMod, Return, exec, $term  #terminal
bind = $mainMod, E, exec, $files #file manager
bind = $mainMod, Z, exec, ~/.local/bin/zed # Zed editor
bind = $mainMod, C, exec, cursor # Cursor editor
bind = CTRL SHIFT, Escape, exec, $term -e btop --utf-force # system monitor (btop)


# FEATURES / EXTRAS
bind = $mainMod, H, exec, $scriptsDir/KeyHints.sh # help / cheat sheet
bind = $mainMod ALT, R, exec, $scriptsDir/Refresh.sh # Refresh waybar, swaync, rofi
bind = $mainMod ALT, E, exec, $scriptsDir/RofiEmoji.sh # emoji menu
bind = $mainMod, S, exec, $scriptsDir/RofiSearch.sh # Google search using rofi
bind = $mainMod SHIFT, S, exec, $scriptsDir/ScreenShot.sh --area # screenshot area (override swappy default)
bind = $mainMod ALT, O, exec, $scriptsDir/ChangeBlur.sh # Toggle blur settings 
bind = $mainMod SHIFT, G, exec, $scriptsDir/GameMode.sh # Toggle animations ON/OFF
bind = $mainMod ALT, L, exec, $scriptsDir/ChangeLayout.sh # Toggle Master or Dwindle Layout
bind = $mainMod, V, exec, $scriptsDir/ClipManager.sh # Clipboard Manager (simpler keybind)
bind = $mainMod ALT, V, exec, $scriptsDir/ClipManager.sh # Clipboard Manager
bind = $mainMod CTRL, R, exec, $scriptsDir/RofiThemeSelector.sh # KooL Rofi Menu Theme Selector
bind = $mainMod CTRL SHIFT, R, exec, pkill rofi || true && $scriptsDir/RofiThemeSelector-modified.sh # modified Rofi Theme Selector

bind = $mainMod, F, fullscreen, 1 # fake full screen
bind = $mainMod SHIFT, F, fullscreen # whole full screen
bind = $mainMod, SPACE, togglefloating, #Float Mode
bind = $mainMod ALT, SPACE, exec, hyprctl dispatch workspaceopt allfloat #All Float Mode
bind = $mainMod SHIFT, Return, exec, [float; move 15% 5%; size 70% 60%] $term # Dropdown terminal

# Desktop zooming or magnifier
bind = $mainMod ALT, mouse_down, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor * 2.0}')"
bind = $mainMod ALT, mouse_up, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor / 2.0}')" 

